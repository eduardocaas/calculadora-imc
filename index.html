 <!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
	<title>Calculadora IMC</title>
</head>

<body>
	<div class="container">
		<div class="box">
			<div class="topo">Calculadora IMC</div>
			<div class="entrada">
				<label>Nome: </label>
				<input type="text" id="nome">
			</div>
			<div class="entrada">
				<label>Peso: </label>
				<input type="number" id="peso">
			</div>
			<div class="entrada">
				<label>Altura: </label>
				<input type="number" id="altura">
			</div>
			<div id="botao">
				<button onclick="soma()" id="calc">Calcular</button>
			</div>
			<div id="result" class="result"></div>
		</div>
	</div>

	
</body>
</html>
